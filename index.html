<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>√Årea Restrita</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111827;
      font-family: Arial, sans-serif;
      color: white;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #conteudo {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Digite a senha para acessar</h2>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <div id="conteudo">
    <iframe 
      src="https://app.powerbi.com/view?r=eyJrIjoiYWY0MTA1ODctN2EyZC00YjUyLWI5ODItOTkzODUwY2M4NWNlIiwidCI6Ijk0MWE5NzQ1LTIxNDktNDJmOC04YjJlLWFkNDNhY2QyZDU3NyJ9"
      title="Dashboard Com√©rcio Exterior"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "1234"; // üîê Altere essa senha
      const senhaDigitada = document.getElementById("senha").value;
      const erro = document.getElementById("erro");

      if (senhaDigitada === senhaCorreta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      } else {
        erro.textContent = "Senha incorreta!";
      }
    }
  </script>
</body>
</html>
